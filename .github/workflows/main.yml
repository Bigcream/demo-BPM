name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Static Code Analysis (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'p/default'

      - name: Run Dependency Security Scan (SCA)
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Secret Scanning
        uses: gitleaks/gitleaks-action@v2

  build:
    needs: security-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Test
        run: |
          mvn clean install
          mvn test

      - name: Run Container Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:latest'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "Deploying application..."
  notify-slack:
    needs: [security-checks, build, deploy] # Ch·∫°y sau t·∫•t c·∫£ c√°c job kh√°c
    runs-on: ubuntu-latest
    if: always() # ƒê·∫£m b·∫£o ch·∫°y ngay c·∫£ khi job kh√°c th·∫•t b·∫°i
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="‚úÖ Pipeline Succeeded! ‚úÖ"
            COLOR="#36a64f"
          else
            STATUS="üö® Pipeline Failed! üö®"
            COLOR="#ff0000"
          fi

          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [
              {
                "color": "'$COLOR'",
                "text": "'$STATUS'\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}\n*Triggered by:* ${{ github.actor }}\n\nCheck the logs for details."
              }
            ]
          }' $SLACK_WEBHOOK_URL
