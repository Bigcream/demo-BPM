name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add mvnw permissions
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            echo "ƒê√£ c·∫•p quy·ªÅn th·ª±c thi cho mvnw"
          else
            echo "Kh√¥ng t√¨m th·∫•y mvnw, s·∫Ω s·ª≠ d·ª•ng mvn thay th·∫ø"
          fi

      - name: Run Static Code Analysis (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'p/default'

      - name: Run Dependency Security Scan (SCA)
        id: sca
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Secret Scanning
        uses: gitleaks/gitleaks-action@v2

  build:
    needs: security-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Test
        run: |
          mvn clean install
          mvn test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "Deploying application..."

  notify-slack:
    needs: [security-checks, build, deploy] # Ch·∫°y sau t·∫•t c·∫£ c√°c job kh√°c
    runs-on: ubuntu-latest
    if: always() # ƒê·∫£m b·∫£o ch·∫°y ngay c·∫£ khi job kh√°c th·∫•t b·∫°i
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # X√°c ƒë·ªãnh tr·∫°ng th√°i c·ªßa t·ª´ng job
          SECURITY_STATUS="${{ needs.security-checks.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          DEPLOY_STATUS="${{ needs.deploy.result }}"

          # T·∫°o th√¥ng b√°o chi ti·∫øt
          DETAILS=""
          if [ "$SECURITY_STATUS" == "failure" ]; then
            DETAILS="$DETAILS\n- *Ki·ªÉm tra b·∫£o m·∫≠t*: Th·∫•t b·∫°i ‚ùå"
          fi
          if [ "$BUILD_STATUS" == "failure" ]; then
            DETAILS="$DETAILS\n- *X√¢y d·ª±ng v√† ki·ªÉm th·ª≠*: Th·∫•t b·∫°i ‚ùå"
          fi
          if [ "$DEPLOY_STATUS" == "failure" ]; then
