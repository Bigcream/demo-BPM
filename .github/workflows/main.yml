          fi

          # X√°c ƒë·ªãnh tr·∫°ng th√°i t·ªïng th·ªÉ
          if [ "$SECURITY_STATUS" = "success" ] && [ "$BUILD_STATUS" = "success" ] && [ "$DEPLOY_STATUS" = "success" ]; then
            STATUS="‚úÖ Pipeline Th√†nh C√¥ng! ‚úÖ"
