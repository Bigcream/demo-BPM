name: DevSecOps Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add mvnw permissions
        run: |
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw
            echo "ƒê√£ c·∫•p quy·ªÅn th·ª±c thi cho mvnw"
          else
            echo "Kh√¥ng t√¨m th·∫•y mvnw, s·∫Ω s·ª≠ d·ª•ng mvn thay th·∫ø"
          fi

      - name: Run Static Code Analysis (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'p/default'

      - name: Run Dependency Security Scan (SCA)
        id: sca
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build:
    needs: security-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Test
        run: |
          mvn clean install
          mvn test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/myapp:latest

  image-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan Docker Image
        run: |
          trivy image --severity HIGH,CRITICAL \
          --exit-code 1 \
          --no-progress \
          ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}

  notify-slack:
    needs: [security-checks, build, image-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # X√°c ƒë·ªãnh tr·∫°ng th√°i c·ªßa t·ª´ng job
          SECURITY_STATUS="${{ needs.security-checks.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          SCAN_STATUS="${{ needs.image-scan.result }}"

          # T·∫°o th√¥ng b√°o chi ti·∫øt
          DETAILS=""
          if [ "$SECURITY_STATUS" == "failure" ]; then
            DETAILS="$DETAILS\n- *Ki·ªÉm tra b·∫£o m·∫≠t*: Th·∫•t b·∫°i ‚ùå"
          fi
          if [ "$BUILD_STATUS" == "failure" ]; then
            DETAILS="$DETAILS\n- *X√¢y d·ª±ng v√† ki·ªÉm th·ª≠*: Th·∫•t b·∫°i ‚ùå"
          fi
          if [ "$SCAN_STATUS" == "failure" ]; then
            DETAILS="$DETAILS\n- *Image Scan*: Th·∫•t b·∫°i ‚ùå"
          fi

          # X√°c ƒë·ªãnh tr·∫°ng th√°i t·ªïng th·ªÉ
          if [ "$SECURITY_STATUS" = "success" ] && [ "$BUILD_STATUS" = "success" ] && [ "$SCAN_STATUS" = "success" ]; then
            STATUS="‚úÖ Pipeline Th√†nh C√¥ng! ‚úÖ"
            COLOR="#36a64f"
          else
            STATUS="üö® Pipeline Th·∫•t B·∫°i! üö®"
            COLOR="#ff0000"
          fi

          # G·ª≠i th√¥ng b√°o t·ªõi Slack
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"attachments\": [{\"color\": \"$COLOR\", \"text\": \"$STATUS\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n\n*Chi ti·∫øt tr·∫°ng th√°i:*$DETAILS\n\n[Ki·ªÉm tra nh·∫≠t k√Ω t·∫°i ƒë√¢y](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\"}]}" \
            "$SLACK_WEBHOOK_URL"

          # Ki·ªÉm tra l·ªói curl
          if [ $? -ne 0 ]; then
            echo "L·ªói khi g·ª≠i th√¥ng b√°o t·ªõi Slack. Ki·ªÉm tra SLACK_WEBHOOK_URL."
            exit 1
          fi